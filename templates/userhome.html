{% extends 'usernav.html' %}
{% block content %}
<style>a:hover { text-decoration: none; }</style>
<div class="container">
<h5 style="margin-left: 30px;margin-top: 30px;"><i>My Account</i></h5>
{% for msg in messages %}
<h1 style="text-align: center;">  {{msg}}</h1> 
        {% endfor %}
<div class="row mt-5" style="margin-bottom: 60px;">
    <div class="col-sm-4">
        <a href="{% url 'edituser' %}"><div class="card ml-4" style="width: 18rem;">
            <center>
                <img class="card-img-top" src="https://www.bookswagon.com/images/personalsetttingicon.jpg" style="width: 50px; margin-top: 20px; justify-content: center;" alt="Card image cap">
                <div class="card-body">
                    <p class="card-title" style="text-decoration: none;color: black;"><b><i>Personal Settings</i></b></p>
                </div>
            </center>
        </div></a>
    </div>
    <div class="col-sm-4 ">
        <a href="{% url 'view_cart' %}"><div class="card ml-4" style="width: 18rem;">
            <center>
                <img class="card-img-top" src="https://img.freepik.com/premium-photo/red-shopping-cart-icon-white-background_476612-5034.jpg?w=2000" style="width: 60px; margin-top: 30px; justify-content: center;" alt="Card image cap">
                <div class="card-body">
                    <p class="card-title" style="text-decoration: none;color: black;"><b><i>My Cart</i></b></p>
                </div>
            </center>
        </div></a>
    </div>
    <div class="col-sm-4 ">
        <div class="card ml-4" data-toggle="modal" data-target="#modalLoginForm" style="width: 18rem;">
            <center>
                <img class="card-img-top"  src="https://www.bookswagon.com/images/chagepasswordicon.jpg" style="width: 55px; margin-top: 20px; justify-content: center;" alt="Card image cap">
                <div class="card-body">
                    <p class="card-title" style="text-decoration: none;color: black;"><b><i>Change Password</i></b></p>
                </div>
            </center>
        </div>
    </div> 
  </div>
  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Change Password</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-4">
            <input type="password" id="defaultForm-pass" class="form-control validate">
            <label data-error="wrong" data-success="right" for="defaultForm-pass">Old Password</label>
          </div>

        <div class="md-form mb-4">
          <input type="password" id="defaultForm-pass" class="form-control validate">
          <label data-error="wrong" data-success="right" for="defaultForm-pass">New Password</label>
        </div>

        <div class="md-form mb-4">
            <input type="password" id="defaultForm-pass" class="form-control validate">
            <label data-error="wrong" data-success="right" for="defaultForm-pass">Confirm Password</label>
          </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-success">Login</button>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
