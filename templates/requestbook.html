{% extends 'usernav.html' %}
{% block content %}
<style>
    .gradient-custom {
/* fallback for old browsers */
background: rgba(255, 255, 255, 0.844);


}

.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}    
</style>
<section class="gradient-custom" >
    <div class="container ">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body ">
              <h3 class="  text-center">Request a Book</h3>
              <p>Please fill up the form below to Request a Book. We will inform you as soon as the book is available.</p>
              <form action="{% url 'requestbookdb' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-outline">
                            <label class="form-label">ISBN13</label>
                            <input type="text" name="isbn" class="form-control form-control-lg" />
                        </div>
                    </div>
                  <div class="col-md-6 mb-3">
                        <div class="form-outline">
                            <label class="form-label">Title</label>
                            <input type="text" name="title" class="form-control form-control-lg" />
                        </div>
                     </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-outline">
                            <label class="form-label">Author</label>
                            <input type="text" name="author" class="form-control form-control-lg" />
                        </div>
                    </div>
                  <div class="col-md-6 mb-3">
                        <div class="form-outline">
                            <label class="form-label">Quantity</label>
                            <input type="number" name="qty" class="form-control form-control-lg" />
                        </div>
                     </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-outline">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control form-control-lg" />
                        </div>
                    </div>
                  <div class="col-md-6 mb-3">
                        <div class="form-outline">
                            <label class="form-label">Phone Number</label>
                            <input type="text" name="number" class="form-control form-control-lg" />
                        </div>
                     </div>
                </div>
                <div class="mt-4 ">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
{% endblock %}
