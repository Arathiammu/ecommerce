{% extends 'adminnav.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="container-fluid">
        <ol class="breadcrumb m-3">
            <li class="breadcrumb-item">
              <a href="{% url 'adminhome' %}">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">My Dashboard</li>
        </ol>
      <!-- Icon Cards-->
      <div class="row">
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-primary o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fa fa-list"></i>
              </div>
              <div class="mr-5">Add Category</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="{% url 'addcategory' %}">
              <span class="float-left">View Details</span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-warning o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fa fa-product-hunt"></i>
              </div>
              <div class="mr-5">Add Product</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="{% url 'addproduct' %}">
              <span class="float-left">View Details</span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-success o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fa fa-bars"></i>
              </div>
              <div class="mr-5">View Products</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="{% url 'showproduct' %}">
              <span class="float-left">View Details</span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-danger o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fa fa-user"></i>
              </div>
              <div class="mr-5">User Details</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="{% url 'show_user' %}">
              <span class="float-left">View Details</span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-info o-hidden h-100">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fa fa-envelope"></i>
                </div>
                <div class="mr-5">Messages</div>
              </div>
              <a class="card-footer text-white clearfix small z-1" href="{% url 'viewcontact' %}">
                <span class="float-left">View Details</span>
                <span class="float-right">
                  <i class="fa fa-angle-right"></i>
                </span>
              </a>
            </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-secondary o-hidden h-100">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fa fa-book"></i>
                </div>
                <div class="mr-5">Requests</div>
              </div>
              <a class="card-footer text-white clearfix small z-1" href="{% url 'viewrequestbook' %}">
                <span class="float-left">View Details</span>
                <span class="float-right">
                  <i class="fa fa-angle-right"></i>
                </span>
              </a>
            </div>
        </div>
    </div>
    </div>
    
<div class="container">
   {% for msg in messages %}
<h1 style="text-align: center;">  {{msg}}</h1> 
    {% endfor %}
</div>
    {% endblock %}
