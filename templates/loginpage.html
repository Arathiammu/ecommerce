{% extends 'nav.html' %}
{% block content %}
<style>
.bg{
    background-image: url(https://w.forfun.com/fetch/77/77f3aa05d41552a0d184ff756ae9fa34.jpeg);
    background-size: cover;
}
.card{
width: 400px;
padding: 20px;
border:none;
}
.account{

    font-weight: 500;
font-size: 17px;
}

.contact{
    font-size: 13px;
}


.inputbox{

margin-bottom: 10px;
}


.form-check-label{

font-size: 13px;
}

.form-check-input {
width: 14px;
height: 15px;
margin-top: 5px;

}

.forgot {
font-size: 14px;
text-decoration: none;
color: red;
font-display: bold;
}
.forgot :hover{
    color: black;
}

.mail{
color: red;
text-decoration: none;
}


.form-check{

cursor: pointer;
}

.btn-primary {
color: #fff;
background-color: red;
border-color: white;
}
</style>
<div class="bg img-fluid">
    <br>
<center>
    <form action="{% url 'loginfunc' %}" method="post">
        {% csrf_token %}
        <div class="container">
            {% for message in messages %}
            <h5>
                <div class="alert alert-warning mt-2" style="width: 50%;">
                    {{message}}
                </div>
            </h5>
            {% endfor %}
        </div>
<div class="card mt-5 mb-5 container">
    <div class="text-center">
     <img src="https://d2g9wbak88g7ch.cloudfront.net/staticimages/loginbanner.png" class="img-fluid" width="350">
      </div>
    <div class="mt-4 text-center form-group">
        <h4 >Log in</h4>
        <div class="mt-3 inputbox">
         <input type="text" class="form-control" name="username" placeholder="Username">
            
        </div>
        <div class="inputbox">
         <input type="password" class="form-control" name="password" placeholder="Password">
        
        </div>
    </div>
    <div class="d-flex justify-content-end mt-3">
     <div>
         <a href=""  class="mail">Forgot Password?</a>
     </div>
    </div>
    <div class="mt-4">
     <button type="submit" class="btn btn-primary btn-block">Log In</button>
    </div>
    <div class="text-center intro mt-3 ">
      <a href="{% url 'signup' %}" class="mail" >New to Bookswagon? Sign Up</a>     
    </div>
</div>
</form>
</center>
<br>
<br><hr>
</div>

{% endblock %}
