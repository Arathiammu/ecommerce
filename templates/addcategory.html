{% extends 'adminnav.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="container-fluid">
        <ol class="breadcrumb m-3">
            <li class="breadcrumb-item">
              <a href="{% url 'addcategory' %}">Category</a>
            </li>
            <li class="breadcrumb-item active">Add Category</li>
        </ol>

        <form action="{% url 'add_categorydb' %}" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Enter Category</label>
                <div class="col-sm-10">
                    <input type="text" name="category" class="form-control"  placeholder="Category">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-6">
                    <button type="submit" class="btn btn-primary ">Add</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        {% for message in messages %}
        <h5>
            <div class="alert alert-success mt-2" style="width: 50%;">
                {{message}}
            </div>
        </h5>
        {% endfor %}
    </div>
</div>

{% endblock %}
