{% extends 'adminnav.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="container-fluid">
        <ol class="breadcrumb m-3">
            <li class="breadcrumb-item">
              <a href="{% url 'addproduct' %}">Product</a>
            </li>
            <li class="breadcrumb-item active">Add Product</li>
        </ol>

        <form enctype="multipart/form-data"  action="{% url 'add_productdb' %}" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Product Name</label>
                <div class="col-sm-10">
                    <input type="text" name="product" class="form-control"  placeholder="Enter Product Name">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Author Name</label>
                <div class="col-sm-10">
                    <input type="text" name="author" class="form-control"  placeholder="Enter Author Name">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                    <select class="form-control" style="height: 40px;" name="sel" >
                        <option value="" disabled selected hidden>Select Category</option>
                        {% for c in category %}
                        <option value="{{c.id}}">{{c.category}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input type="number" name="price" class="form-control"  placeholder="Enter Price">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Product Image</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control"  name="file" accept="image/*">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-6">
                    <button type="submit" class="btn btn-primary ">Add</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        {% for message in messages %}
        <h5>
            <div class="alert alert-success mt-2" style="width: 50%;">
                {{message}}
            </div>
        </h5>
        {% endfor %}
    </div>
</div>

{% endblock %}
