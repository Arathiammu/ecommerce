{% extends 'usernav.html' %}
{% block content %}
<style>
    body{background-color: rgb(255, 253, 254)}.signup-form{background-color: #d1bbbbb2;padding: 30px;border-radius: 1px}h2{font-size: 36px;letter-spacing: 0.08em}.signup-form .form-control{font-size: 16px;padding: 10px 15px;color: #555;background-color: #fff;border-radius: 3px}.signup-form input{border: 1px solid #eee;height: 38px;box-shadow: none !important}.btn-blue{background: rgba(199, 35, 35, 0.653);padding: 10px 28px;border: 2px solid #44c5ee;color: #fff;border-radius: 50px;font-weight: 700;letter-spacing: 0.08em;-webkit-transition: 0.5s all;transition: 0.5s all;box-shadow: 0px 0px 60px 0px rgba(68, 197, 238, 0.6);outline: none !important}.btn-blue:hover, .btn-blue:focus, .btn-blue:active{background: #fff;color: #496174}
    .the-legend {
    border-style: none;
    border-width: 0;
    font-size: 14px;
    line-height: 10px;
    margin-bottom: 0;
    width: auto;
    padding: 0 10px;
}
.the-fieldset {
    border: 1px solid #e0e0e0;
    padding: 10px;
}
</style>

<div class="padding container d-flex justify-content-center">
    <div class="col-md-10 col-md-offset-1">
        <form action="{% url 'edituser' %}" enctype="multipart/form-data" method="post" class="signup-form">
            {% csrf_token %}
            <h2 class="text-center">Personal Settings</h2>
            <hr>
            <div class="form-group">
                <fieldset class="the-fieldset">
                    <legend class="the-legend">First Name</legend> 
                    <input type="text" class="form-control" value="{{users.user.first_name}}" name="fname"> 
                </fieldset>
            </div>
            <div class="form-group">
                <fieldset class="the-fieldset">
                    <legend class="the-legend">Last Name</legend> 
                    <input type="text" class="form-control" value="{{users.user.last_name}}" name="lname"> 
                </fieldset>
            </div>
            <div class="form-group">
                <fieldset class="the-fieldset">
                    <legend class="the-legend">Email</legend> 
                    <input type="text" class="form-control" value="{{users.user.email}}" name="email"> 
                </fieldset>
            </div>
            <div class="form-group">
                <fieldset class="the-fieldset">
                    <legend class="the-legend">Address</legend> 
                    <input type="text" class="form-control" value="{{users.address}}" name="address"> 
                </fieldset>
            </div>
            <div class="form-group">
                <fieldset class="the-fieldset">
                    <legend class="the-legend">Phone Number</legend> 
                    <input type="text" class="form-control" value="{{users.number}}" name="number"> 
                </fieldset>
            </div>
            <div class="form-group">
                <fieldset class="the-fieldset">
                    <legend class="the-legend">Profile image</legend> 
                    <img src="{{users.image.url}}" class="w-25">
                        <input type="file" class="form-control " name="file" accept="image/*"> 
                </fieldset>
            </div>
            
            
            <br>
            <div class="form-group text-center"> <button type="submit" class="btn btn-blue btn-block">Update</button> </div>
        </form>
    </div>
</div>
{% endblock %}
